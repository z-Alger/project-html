<h3>11. 盛最多水的容器</h3>
<pre>给定一个长度为 n 的整数数组 height 。有 n 条垂线，第 i 条线的两个端点是 (i, 0) 和 (i, height[i]) 。

找出其中的两条线，使得它们与 x 轴共同构成的容器可以容纳最多的水。

返回容器可以储存的最大水量。

说明：你不能倾斜容器。</pre>


</body>
<script>
    // var numbers = [1,2];

    //     return total + Math.round(num);
    // }
    //
    // console.log(numbers.reduce(getSum, 10));



    // var add = function (a) {
    //     var temp = function (b) {
    //         return add(a + b);
    //     };
    //     temp.toString = function () {
    //         return a;
    //     };
    //     return temp;
    // }
    function add(a) {
        var tmp = function (b) {
            a = a + b;
            return tmp;
        };
        tmp.toString = function () {
            return a;
        };
        return tmp;
    }
    alert(add(1)(2)(3)); //7
    console.log(add(1)(2)(3)(4).toString()); //10
</script>
