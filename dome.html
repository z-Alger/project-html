    function getRow(rowIndex) {
        let resoult = [1]
        for (let i = 0; i < rowIndex; i++) {
            for (let j = 0; j < resoult.length; j++) {
                resoult[j] = resoult[j] + (resoult[j + 1]? resoult[j + 1]: 0)
            }
            resoult.unshift(1)
        }
        return resoult;
    }
    function getRow1(rowIndex) {
        let returnOld = [1]
        let data = [1]
        for(let j = 0; j < rowIndex; j++) {
            returnOld = [1]
            for(let i = 0; i < data.length;  i++) {
                if(data[i + 1]) {
                    returnOld.push(data[i] + data[i + 1])
                }else {
                    returnOld.push(1)
                }
            }
            data = returnOld
        }
        return returnOld
    }
    console.log(getRow1(4))
    var romanToInt = function(s) {
        let obj = {I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000, IV: 4, IX: 9, XL: 40, XC: 90, CD: 400, CM: 900}
        let num = 0
        for (let i = 0; i < s.length; i++){
            if(['IV', 'IX', 'XL', 'XC', 'CD', 'CM'].includes(s[i] + s[i + 1])){
                num += obj[s[i] + s[i + 1]]
                i++
            }else {
                num += obj[s[i]]
            }
        }
        return num

    };
